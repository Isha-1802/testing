<!DOCTYPE html>

    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #F5F5DC; /* Beige background */
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Form container styles */
.form-container {
    background-color: #fff; /* White background for form */
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

/* Heading styles */
h1 {
    font-size: 24px;
    text-align: center;
    color: #6F4F31; 
    margin-bottom: 20px;
}

/* Form group styling */
.form-group {
    margin-bottom: 20px;
}

label {
    font-size: 14px;
    color: #6F4F31;
    margin-bottom: 5px;
    display: block;
}

input[type="text"],
input[type="number"],
input[type="password"],
input[type="color"],
input[type="date"],
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
}

input[type="text"]:focus,
input[type="number"]:focus,
input[type="password"]:focus,
input[type="color"]:focus,
input[type="date"]:focus,
select:focus {
    border-color: #6F4F31; /* Highlight color */
    outline: none;
}

/* Radio buttons styling */
input[type="radio"] {
    margin-left: 10px;
}

h2 {
    font-size: 18px;
    color: #6F4F31;
    margin-bottom: 10px;
}

/* Submit button styles */
input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #6F4F31; /* Dark beige color */
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #9e7e54; /* Slightly lighter beige on hover */
}

select {
    padding: 10px;
    font-size: 14px;
}

input[type="button"] {
    padding: 10px 20px;
    background-color: #6F4F31;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="button"]:hover {
    background-color: #9e7e54;
}
table{
    border-collapse: collapse;
    width:100px;
    color:#863c0f;
}
th ,td{
    border:2px solid #271711;
}
    </style>
